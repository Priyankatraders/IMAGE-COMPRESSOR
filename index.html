<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor Pro <br> Developed by Amber Tiwari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .upload-section {
            border: 2px dashed #1a73e8;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            background: #e8f0fe;
            border-color: #1557b0;
        }

        #uploadInput {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            color: #1a73e8;
            font-weight: 500;
        }

        .preview-section {
            display: none;
            margin-top: 25px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .image-container {
            flex: 1;
            min-width: 300px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
            max-height: 400px;
            object-fit: contain;
        }

        .controls {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quality-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quality-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 2px;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1a73e8;
            border-radius: 50%;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
        }

        .compress-btn {
            background: #1a73e8;
            color: white;
        }

        .compress-btn:hover {
            background: #1557b0;
        }

        .download-btn {
            background: #34a853;
            color: white;
            display: none;
        }

        .download-btn:hover {
            background: #2a7e3d;
        }

        .reset-btn {
            background: #ea4335;
            color: white;
        }

        .reset-btn:hover {
            background: #c23328;
        }

        .file-info {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .preview-section {
                flex-direction: column;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor Pro</h1>
        
        <div class="upload-section" id="dropZone">
            <input type="file" id="uploadInput" accept="image/*">
            <label for="uploadInput" class="upload-label">
                Drag & Drop or Click to Upload Image
            </label>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="image-container">
                <img id="previewImage" alt="Preview">
            </div>
        </div>

        <div class="controls">
            <div class="quality-control">
                <label>Quality:</label>
                <input type="range" id="qualitySlider" class="quality-slider" 
                       min="0" max="1" step="0.1" value="0.8">
                <span id="qualityValue">80%</span>
            </div>

            <div class="file-info">
                Original Size: <span id="originalSize">-</span> | 
                Compressed Size: <span id="compressedSize">-</span>
            </div>

            <div class="button-group">
                <button class="compress-btn" onclick="compressImage()">Compress</button>
                <button class="download-btn" id="downloadBtn">Download</button>
                <button class="reset-btn" onclick="resetApp()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const uploadInput = document.getElementById('uploadInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const downloadBtn = document.getElementById('downloadBtn');
        const originalSizeSpan = document.getElementById('originalSize');
        const compressedSizeSpan = document.getElementById('compressedSize');

        let originalFile = null;

        // Drag & drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // File input change handler
        uploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        // Quality slider update
        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = `${Math.round(qualitySlider.value * 100)}%`;
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file');
                return;
            }

            originalFile = file;
            previewSection.style.display = 'block';
            originalSizeSpan.textContent = formatBytes(file.size);

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function compressImage() {
            if (!originalFile) return;

            const quality = parseFloat(qualitySlider.value);
            const reader = new FileReader();

            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Calculate new dimensions
                    let width = img.width;
                    let height = img.height;
                    const scale = Math.min(1, 1000 / Math.max(width, height));
                    width = width * scale;
                    height = height * scale;

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedSizeSpan.textContent = formatBytes(blob.size);

                        downloadBtn.style.display = 'inline-block';
                        downloadBtn.onclick = () => {
                            const link = document.createElement('a');
                            link.download = `compressed_${originalFile.name}`;
                            link.href = compressedUrl;
                            link.click();
                        };
                    }, 'image/jpeg', quality);
                };
            };

            reader.readAsDataURL(originalFile);
        }

        function resetApp() {
            uploadInput.value = '';
            previewSection.style.display = 'none';
            downloadBtn.style.display = 'none';
            originalSizeSpan.textContent = '-';
            compressedSizeSpan.textContent = '-';
            originalFile = null;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
    <h2>Created by Amber Tiwari for General Use only </h2>
</body>
</html>
